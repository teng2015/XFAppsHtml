<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="/bower_components/Swiper/dist/css/swiper.min.css" rel="stylesheet" />
</head>
<body ng-app="xfapp">
    <div class="header">
        <span class="title" style="z-index: 1000;">欢迎访问贵阳兴甫武校
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </span>
        <ul class="menu animated" style="z-index: 500;">
            <li><a ui-sref="main">主页</a></li>
            <li><a ui-sref="news">新闻动态</a></li>
            <li><a ui-sref="teachers">名教风采</a></li>
            <li><a ui-sref="xingfufengcai">兴甫风采</a></li>
            <li><a ui-sref="regist">在线报名</a></li>
        </ul>
    </div>
    <div class="header2"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="bg" src="img/b2.jpg" />
                <span class="title">游亚洲第一的新加坡动物园</span>
            </div>
            <div class="swiper-slide">
                <img class="bg" src="img/b1.jpg" />
                <span class="title">游亚洲第一的新加坡动物园</span>
            </div>
            <div class="swiper-slide">
                <img class="bg" src="img/b2.jpg" />
                <span class="title">游亚洲第一的新加坡动物园</span>
            </div>
            <div class="swiper-slide">
                <img class="bg" src="img/b1.jpg" />
                <span class="title">游亚洲第一的新加坡动物园</span>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div ui-view></div>

    <div class="footer2"></div>
    <div class="footer">
        <a ui-sref="regist" style="background-color: #FFAD01;">
            <span class="glyphicon glyphicon-comment"></span>
            <span>立即报名</span>
        </a>
        <a href="javascript:;" style="background-color: #F44333;">
            <span class="glyphicon glyphicon-map-marker"></span>
            <span>联系地址</span>
        </a>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            ////轮播图初始化
            var mySwiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: '.swiper-pagination',
                paginationClickable: true
            })
            //菜单初始化
            var menu = $('.header').find('.menu');
            $('.glyphicon-menu-hamburger').click(function () {
                //$(menu).toggle();
                if ($(menu).hasClass("fadeInDown")) {
                    $(menu).removeClass("fadeInDown").addClass("fadeOutUp");
                }
                else {
                    $(menu).removeClass("fadeOutUp").addClass("fadeInDown").show();
                }
            });
            $('.header').find('.menu').find("a").click(function () {
                if ($(menu).hasClass("fadeInDown")) {
                    $(menu).removeClass("fadeInDown").addClass("fadeOutUp");
                }
                else {
                    $(menu).removeClass("fadeOutUp").addClass("fadeInDown").show();
                }
            });
        });
    </script>
</body>
</html>
